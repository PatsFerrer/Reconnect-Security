	<main class="container" style="padding: 20px;">
		<div class="row">
			<div class="col-sm-12" style="text-align: center;">
				<i style="font-size: 40px;" class="bi bi-person-circle"></i>
				<h1>Cadastrar novo Usuário</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form method="POST" th:object="${usuario}" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="nome" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">E-mail</label>
						<input type="email" class="form-control" id="email" th:field="*{email}" required>
					</div>
					<div class="mb-3">
						<label for="senha" class="form-label">Senha</label>
						<input type="password" class="form-control" id="senha" th:field="*{senha}" required>
					</div>
					<div class="mb-3">
						<label for="telefone" class="form-label">Telefone</label>
						<input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
					</div>
					<div class="mb-3">
						<label for="profissao" class="form-label">Profissão</label>
						<input type="text" class="form-control" id="profissao" th:field="*{profissao}" required>
					</div>
					<div class="mb-3">
						<label for="cpf" class="form-label">CPF</label>
						<input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
					</div>
					<div class="mb-3">
						<label for="endereco" class="form-label">Endereço</label>
						<input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
					</div>
					<div class="mb-3">
						<label for="dataNascimento" class="form-label">Data de Nascimento</label>
						<input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"
							required>
					</div>

					<div class="form-group">
						<label for="imagem">Foto do usuário</label>
						<input type="file" class="form-control" id="imagem" name="fileUsuario">
					</div>
					<br>
					<div class="d-flex justify-content-end gap-1">
						<a href="/usuario" class=" btn btn-danger">Cancelar</a>
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</main>
